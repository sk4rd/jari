<!DOCTYPE html>
<html>
  <head>
    <title>JARI Loginpage</title>
    <!-- Font Awesome CSS -->
    <link href="./fonts/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./fonts/font-awesome/css/solid.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <header class="header" style="background-color: rgb(100, 99, 99)">
      <div
        id="text"
        onClick="window.location.href='start.html'"
        class="title"
        style="color: rgb(243, 146, 0)"
      >
        JARI
      </div>
      <button class="button1" onclick="window.location.href='login.html'">
        Go to Login
      </button>
    </header>
    <main>
      <section id="login">
        <form onsubmit="handleLogin(event)">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br /><br />
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
