<!DOCTYPE html>
<head>
    <title>JARI Loginpage</title>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevents from sending the form
            window.location.href = 'start.html'; // Redirect to Startpage
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .header .title:hover {
            transform: scale(1.1);
            color: #007BFF;
        }
        .header .button1 {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f39200;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .header .button1:hover {
            background-color: #d97a00;
            transform: scale(1.05);
        }
        .content {
            padding: 20px;
        }
    </style>

</head>
<body>
    <header class="header" style="background-color: rgb(100, 99, 99);">
        <div id="text" onClick="window.location.href='start.html'" class="title" style="color: rgb(243, 146, 0);"> JARI </div>
        <button class="button1" onclick="window.location.href='login.html'">Go to Login</button>
    </header>
    <main>
        <section id="login">
            <form onsubmit="handleLogin(event)">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
