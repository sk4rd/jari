<!DOCTYPE html>
<html>
  <head>
    <title>{title}</title>
    <!-- Font Awesome CSS -->
    <link href="./fonts/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./fonts/font-awesome/css/solid.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header" style="background-color: rgb(100, 99, 99)">
      <a
        id="text"
        onClick="window.location.href='start.html'"
        class="title"
        style="color: rgb(243, 146, 0)"
      >
        JARI
      </a>
      <section id="search">
        <form action="/search" method="get">
          <input
            type="text"
            id="search-input"
            name="Radiosuche"
            placeholder="Suche ein Radio"
            required
          />
          <button class="button1" type="submit" id="buttonRadiosuche">
            <i class="fa-solid fa-search"></i>
          </button>
        </form>
      </section>
      <button class="button1" onclick="window.location.href='login.html'">
        Go to Login
      </button>
    </header>
    <div class="list-item2">
      <img src="path/to/png" alt="PNG" />
      <div class="content">
        <span class="header-radio">Radio: {title}</span>
        <br />
        <span class="description-radio">{description}</span>
      </div>
    </div>
    <p>
      <audio controls></audio>
    </p>

    <p>
      <button style="background-color: rgb(243, 146, 0)">Button 1</button>
    </p>
  </body>
  <script src="./js/search.js"></script>
</html>
