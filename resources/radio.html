<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <!-- Font Awesome CSS -->
    <link href="./fonts/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./fonts/font-awesome/css/solid.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/radioplayer.js" defer></script>

    <script src="./js/radio.js" defer></script>

</head>
<body>
<header class="header" style="background-color: rgb(100, 99, 99)">
    <a id="text" href="start.html" class="title" style="color: rgb(243, 146, 0)" > JARI </a>
    <section id="search">
        <form action="/search" method="get">
            <input type="text" id="search-input" name="q" placeholder="Suche ein Radio:" required />
            <button class="button1" type="submit" id="buttonRadiosuche" onclick="get_search_contents()">
                <i class="fa-solid fa-search"></i>
            </button>
        </form>
    </section>
    <button class="button1" onclick="window.location.href='login.html'"> Go to Login </button>
</header>
<div class="list-item2">
    <img src="path/to/png" alt="PNG" />
    <div class="content">
        <span class="header-radio">Radio: {title}</span>
        <br />
        <span class="description-radio">{description}</span>
    </div>
</div>
<div class="record">
    <div class="text-container" id="textContainer">
        <svg width="100%" height="100%" viewBox="0 0 300 300">
            <defs>
                <path id="textPath" d="M 150,150 m -100,0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" />
            </defs>
            <text fill="white" font-size="24" font-family="Arial">
                <textPath href="#textPath" startOffset="0" class="spinning-text">JARI: {title}</textPath>
            </text>
        </svg>
    </div>
    <div class="center-circle" id="playPauseButton">
        <div class="play-pause-icon fa-solid fa-play"></div>
    </div>
</div>
<div class="time-container">
    <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
</div>

<audio id="audio" src="deine-audio-datei.mp3"></audio>
listen without JavaScript using mpv https://this.site/{id}/listen
</body>
</html>
