<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARI - {title}</title>
    <!-- Font Awesome CSS -->
    <link href="./fonts/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./fonts/font-awesome/css/solid.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/radio.css" />
    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="./js/radioplayer.js" defer></script>
  </head>
  <body>
    <ul class="background">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <header class="header" style="background-color: rgb(100, 99, 99)">
      <a
        id="text"
        href="start.html"
        class="title"
        style="color: rgb(243, 146, 0)"
      >
        JARI
      </a>
      <section id="search">
        <form action="/search" method="get">
          <input
            type="text"
            id="search-input"
            name="q"
            placeholder="Suche ein Radio:"
            required
          />
          <button
            class="button1"
            type="submit"
            id="buttonRadiosuche"
            onclick="get_search_contents()"
          >
            <i class="fa-solid fa-search"></i>
          </button>
        </form>
      </section>
      <button
        id="navbutton"
        class="button1"
        onclick="window.location.href='login.html'"
      >
        Login
      </button>
    </header>
    <div class="centered-container">
      <div class="radio-title">{title}</div>
      <div class="content-container">
        <div class="record">
          <div class="label" id="buttonPlay">
            <div class="icon fa-solid fa-play"></div>
          </div>
          <svg viewBox="0 0 200 200" class="curved-text paused">
            <!-- Define a circular path for the text to follow -->
            <path
              id="textPath"
              d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
            ></path>
            <!-- Add text that follows the path -->
            <text>
              <textPath href="#textPath" startOffset="50%">
                Radio: {title}
              </textPath>
            </text>
          </svg>
        </div>
        <div class="description">{description}</div>
      </div>
    </div>
    <audio id="audio" src="/{id}/listen"></audio>
  </body>
</html>
