<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARI - Settings</title>
  <!-- Font Awesome CSS -->
  <link href="./fonts/font-awesome/css/fontawesome.css" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/settings.css" />
</head>
<body>
<header class="header" style="background-color: rgb(100, 99, 99)">
  <a
          id="text"
          href="start.html"
          class="title"
          style="color: rgb(243, 146, 0)"
  >
    JARI
  </a>
  <button class="button1" onclick="window.location.href='login.html'">
    Go to Login
  </button>
</header>
<section id="settings">
  <h2>Settings</h2>
  <form>
    <button class="button1" type="button" onclick="deleteUser()">Delete User</button>
  </form>
  <h2>Radios</h2>
  <div>
    <label for="radio-id">Radio ID:</label>
    <input type="text" id="radio-id" name="radio-id" required />
    <br />
    <label for="radio-title">Radio Title:</label>
    <input type="text" id="radio-title" name="radio-title" required />
    <br />
    <label for="radio-description">Radio Description:</label>
    <textarea id="radio-description" name="radio-description" required></textarea>
    <br />
    <button class="button1" type="button" onclick="addRadio()">Add Radio</button>
  </div>
</section>
<script src="./js/settings.js"></script>
</body>
</html>
